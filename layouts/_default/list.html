{{ define "main" }}
    {{ .Content }}
    {{ range .Params.sections }}
    <div class="section">
        <h2>{{ .title }}</h2>
        <div class="links">
            {{ range .links }}
            <a href="{{ .url }}" class="link-item" target="_blank">
                <h3>
                    {{ $parsedURL := urls.Parse .url }}
                    <img src="https://www.google.com/s2/favicons?domain={{ $parsedURL.Host }}&sz=16"
                         alt=""
                         class="favicon"
                         onerror="this.style.display='none'">
                    {{ .name }}
                </h3>
                <p>{{ .description }}</p>
            </a>
            {{ end }}
        </div>
    </div>
    {{ end }}
{{ end }}
